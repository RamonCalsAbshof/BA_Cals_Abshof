server {
  listen 8000;

  location / {
    root /usr/share/nginx/html;
    index index.html;
  }

  location /static {
    alias /vol/static;
  }

  location /api {
    uwsgi_pass backend:8000;
    include /etc/nginx/uwsgi_params;

  }
  location /admin {
    uwsgi_pass backend:8000;
    include /etc/nginx/uwsgi_params;
  }
}